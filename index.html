<!DOCTYPE html>

<head>

                        <ul class="burger-menu">
                            <li>
                                <a href="#" class="icon icon-burger">
                                    <span class="hidden">меню</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="description-ring">
                        <p class="first-ring-stroka">Кольцо Trinity, Cartier</p>
                        <p class="second-ring-stroka">Белое золото, бриллианты</p>
                        <p class="third-ring-stroka"><i> 498 000 ₽</i></p>
                    </div>
                </div>
            </div>
        </div>
